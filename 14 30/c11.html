<!DOCTYPE html>
<meta charset="utf-8">
<html lang="pl-PL">
<html>
<head>

<title>HTML Tutorial</title>


</head>

<body>
<canvas id="sheet" width="400" height="200"></canvas>

<script>

var sheet = document.getElementById("sheet");
var context = sheet.getContext("2d");

var position = 0;

setInterval(function() {
	context.clearRect(0, 0, 200, 200);
	context.fillRect(0, 0, position, position);

	position++;
	if(position>200){
		position = 0;
	}
}, 30);

</script>

</body>
</html>
